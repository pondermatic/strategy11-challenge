<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Restaurants and Food</title>
	<link rel="stylesheet" href="restaurants.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
</head>
<body>
<header>
	<img id="header-background" src="images/image44.png" alt="picture of tasty food">
	<div id="header-container">
		<div id="header-top-row">
			<img id="header-logo" src="images/BD_logo_Official.svg" alt="Business Directory logo">
			<button id="header-button" onclick="location.assign('https://businessdirectoryplugin.com/pricing/')">
				Get Business Directory
			</button>
		</div>

		<h1 class="title">Very Tasty Title About Restaurants And Food</h1>
		<form id="search-bar">
			<input type="text" id="search-name" name="search-name" placeholder="RESTAURANT NAME">
			<select id="search-location" name="search-location">
				<option value="all">ALL LOCATIONS</option>
				<option value="New York">New York</option>
				<option value="London">London</option>
				<option value="Paris">Paris</option>
				<option value="Munich">Munich</option>
				<option value="Everyone talk about">Everyone talk about</option>
				<option value="Pop Muzik">Pop Muzik!</option>
			</select>
			<button type="submit">Search</button>
		</form>
	</div>
</header>
<main class="categories">
	<div class="add">
		<div>
			<div class="circled-plus"><img src="images/plus-circle.svg" alt="circled-plus"></div>
			<div class="add-category">Add a category</div>
		</div>
	</div>
	<div class="italian">
		<div>
			<div class="category-name">Italian</div>
			<div class="restaurant-count">32 restaurants</div>
		</div>
	</div>
	<div class="french">
		<div>
			<div class="category-name">French</div>
			<div class="restaurant-count">32 restaurants</div>
		</div>
	</div>
	<div class="sweets">
		<div>
			<div class="category-name">Sweets</div>
			<div class="restaurant-count">32 restaurants</div>
		</div>
	</div>
	<div class="mexican">
		<div>
			<div class="category-name">Mexican</div>
			<div class="restaurant-count">32 restaurants</div>
		</div>
	</div>
	<div class="asian">
		<div>
			<div class="category-name">Asian</div>
			<div class="restaurant-count">32 restaurants</div>
		</div>
	</div>
	<div class="coffee-tea">
		<div>
			<div class="category-name">Coffee&amp;Tea</div>
			<div class="restaurant-count">32 restaurants</div>
		</div>
	</div>
</main>
</body>
</html>
